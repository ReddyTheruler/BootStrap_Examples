<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Example of Bootstrap 3 One Column Grid Layout for All Devices</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<style type="text/css">
    /* Some custom styles to beautify this example */
    .customDiv{
        padding: 15px;
        font-size: 18px;
        min-height: 300px;
        background: #dbdfe5;
        margin-bottom: 10px;
    }
   
</style>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h2>Bootstrap Image Gallery</h2>
        </div>
        <div class="col-lg-3 col-md-4 col-sm-6">
            <a href="Images/Chrysanthemum.jpg" class="thumbnail">
                <p>Chrysanthemum</p>
                <img src="Images/Chrysanthemum.jpg" />
            </a>
        </div>
        <div class="col-lg-3 col-md-4 col-sm-6">
            <a href="Images/Desert.jpg" class="thumbnail">
                <p>Desert</p>
                <img src="Images/Desert.jpg" />
            </a>
        </div>
        <div class="col-lg-3 col-md-4 col-sm-6">
            <a href="Images/Hydrangeas.jpg" class="thumbnail">
                <p>Hydrangeas</p>
                <img src="Images/Hydrangeas.jpg" />
            </a>
        </div>
        <div class="col-lg-3 col-md-4 col-sm-6">

                <p>Jellyfish</p>

        </div>
        <div class="col-lg-3 col-md-4 col-sm-6">
            <a href="Images/Koala.jpg" class="thumbnail">

            </a>
        </div>
        <div class="col-lg-3 col-md-4 col-sm-6">
            <a href="Images/Penguins.jpg" class="thumbnail">
                <p>Penguins</p>
                <img src="Images/Penguins.jpg" />
            </a>
        </div>
        <div class="col-lg-3 col-md-4 col-sm-6">
            <a href="Images/Tulips.jpg" class="thumbnail">
                <p>Tulips</p>
                <img src="Images/Tulips.jpg" />
            </a>
        </div>
    </div>
</div>

</html>
