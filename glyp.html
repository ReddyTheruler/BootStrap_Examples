<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Example of Bootstrap 3 One Column Grid Layout for All Devices</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>
  <div class="container">
    <div class="row">
 if you want to display a search icon on a button element NO space: 
<button><span class="glyphicon glyphicon-search"></span>Search</button>
<div class="clearfix"></div>

if you want to display a search icon on a button element with space:
<button><span class="glyphicon glyphicon-search"></span> Search</button>
<div class="clearfix"></div>

icon after text:
<button>Search <span class="glyphicon glyphicon-search"></span></button>
<div class="clearfix"></div>
Simple button only icon:
<button><span class="glyphicon glyphicon-search"></span></button>
<div class="clearfix"></div>
Button with Normal glyphicon:
<button class="btn btn-primary">
    <span class="glyphicon glyphicon-search"></span> Search
</button>

<div class="clearfix"></div>
Button of Different sizes:
<button class="btn btn-primary btn-lg">
    <span class="glyphicon glyphicon-search"></span> Search
</button>

<button class="btn btn-primary btn-sm">
    <span class="glyphicon glyphicon-search"></span> Search
</button>
<button class="btn btn-primary btn-xs">
    <span class="glyphicon glyphicon-search"></span> Search
</button>




    </div>
</div>
       
   
</body>
</html>
